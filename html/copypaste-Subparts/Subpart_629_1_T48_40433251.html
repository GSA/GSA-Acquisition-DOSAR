      <h2 class="title topictitle2" id="ariaid-title2">
         <span class="ph autonumber">629.101</span> Resolving tax problems.</h2>
      <div class="body conbody">
         <p class="p P">In certain instances, acquisitions by posts are exempt from various taxes in foreign countries. Contracting officers shall ascertain such exemptions and take maximum advantage of them.
