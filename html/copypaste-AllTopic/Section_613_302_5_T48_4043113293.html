         <span class="ph autonumber">613.302-5</span> Clauses.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall ensure that the appropriate clauses prescribed in FAR part 13 are added or incorporated by reference on all purchase orders with both U.S. and foreign vendors.
</p>
