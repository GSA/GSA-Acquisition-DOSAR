      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">643.102-70</span> Contract compliance and review.</h1>
      <div class="body conbody">
         <p class="p P">When applicable, the contracting officer shall ensure the proposed contract modification complies with the competition requirements of FAR Part 6 and DOSAR Part 606.
</p>
