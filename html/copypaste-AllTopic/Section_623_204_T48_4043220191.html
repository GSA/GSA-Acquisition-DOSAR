         <span class="ph autonumber">623.204</span> Procurement exemptions.</h1>
      <div class="body conbody">
         <p class="p P">The head of the contracting activity is the agency head's designee for the purpose of executing the written determination to not purchase ENERGY STAR® or FEMP-designated products.”


</p>
