      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">601.570</span> Rulemaking.</h1>
      <div class="body conbody">
         <p class="p List1">(a) The DOSAR is promulgated and may be revised, as necessary, in accordance with FAR part 1.
</p>
         <p class="p List1">(b) The Procurement Executive shall issue all DOS acquisition regulations.
</p>
