      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">604.805</span> Storage, handling, and disposal of contract files.</h1>
      <div class="body conbody">
         <p class="p P">Heads of contracting activities shall prescribe procedures for handling, storing, and disposing of contract files. Additional guidance on records management may be found in 5 FAM.


</p>
