      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">648.201</span> Clauses for supply or service contracts.</h1>
      <div class="body conbody">
         <p class="p P">The authority to determine exemptions prescribed in FAR 48.201(a)(6) is delegated, without power of redelegation, to the head of the contracting activity.
</p>
