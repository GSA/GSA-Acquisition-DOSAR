         <span class="ph autonumber">617.105-1</span> Uses.</h1>
      <div class="body conbody">
         <p class="p List1">(d) Every multiyear contract shall comply with FAR 17.104(c), unless an exception is approved through the budget process in coordination with the cognizant financial management office/comptroller.


</p>
