      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">632.706-70</span> DOSAR contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at 652.232-72, Limitation of Funds, in incrementally funded fixed-price, labor-hour, and time-and-materials solicitations and contracts for severable services.


</p>
