      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">629.402-1</span>-70 DOSAR contract clause.</h1>
      <div class="body conbody">
         <p class="p P">The contracting officer shall insert the clause at 652.229-71, Personal Property Disposition at Posts Abroad, in all solicitations and contracts performed overseas.
</p>
